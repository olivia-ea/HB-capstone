{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form action="register" method="POST">

  <div>
    <label>
      Username
      <input type="text" name="new-username" required>
    </label>
  </div>

  <div>
    <label>
      Password
      <input type="password" name="new-password" required>
    </label>
  </div>

  <div>
    <input type="submit" value="Register">
  </div>

</form>

{% endblock %}
