{% extends 'base.html' %}
{% block content %}
  <h1>Login</h1>
  <form id="login-form" action="/login-verification" method="POST">

    <div>
      <label>Username:
        <input type="text" name="username" required>
      </label>
    </div>

    <div>
      <label>Password:
        <input type="password" name="password" required>
      </label>
    </div>

    <div>
      <input type="submit" value="Log In">
    </div>

  </form>

{% endblock %}
